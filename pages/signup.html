<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/signup.css">
</head>
<body>

    <div class="signup_page">
        <h1 class="signup">signup Page</h1>
        <form action="">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" class="input" placeholder="First Name.."/><br/>
            <label for="second name"> Second Name</label>
            <input type="text" name="secondname" id="secondname" class="input" placeholder="Second Name.."/><br/>
            <label for="sex">Male</label>
            <input type="checkbox" name="male" id="male" class="input"/><br/>
            <label for="sex">Female</label>
            <input type="checkbox" name="female" id="female" class="input"/><br/>
            <label for="country">Country</label>
            <select name="country" class="select">
                <option value="nigeria">Nigeria</option>
                <option value="U.K">U.K</option>
                <option value="Ghana">Ghana</option>
                <option value="U.S.A">U.S.A</option>
                <option value="Spain">Spain</option>
                <option value="Germany">Germany</option>
            </select><br/>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="input" placeholder="Email.."/><br/>
            <label for="password"> New Password</label>
            <input type="text" name="password" id="password" class="input" placeholder="New Password.."/><br/>
            <label for="confirm password">Confirm Password</label>
            <input type="text" name="password" id="password" class="input" placeholder="Confirm Password"/><br/>
            <button type="submit" class="submit">submit</button>
        </form>
    </div>

</body>
</html>
